<th:block th:insert="~{fragments/header}"></th:block>
<style>
	input{
		color: white;	
	}
	textarea{
			color: white;	
		}
	.text-danger{
		color:red;
	}
	.text-success{
		color:green;
	}	
</style>
<body>
    <div id="login-container">
        <div id="login">
            <form th:action="@{/contact}" method="POST" th:object="${contact}">
                <h3>Contact Us</h3>
				<div class="input-group">
                        <label for="name">Email Address</label>
                        <input type="name" name="name" placeholder="Enter your full name">
						<span th:if="${name}" th:text="${name}" class="text-danger"></span>
				</div>						               
                <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" placeholder="Enter your email address">
						<span th:if="${email}" th:text="${email}" class="text-danger"></span>
                </div>
                <div class="input-group">
                    <label for="email">Subject</label>
                    <input type="text" name="subject" placeholder="Enter your subject">
					<span th:if="${subject}" th:text="${subject}" class="text-danger"></span>					
                </div>				
				<div class="input-group">
		                    <label for="message">Message</label>
		                    <textarea name="message" placeholder="Enter your Message here"></textarea>
							<span th:if="${message}" th:text="${message}" class="text-danger"></span>							
				 </div>		
                <div class="buttons">                
                    <button type="submit">Continue</button>
                </div>               
				<span th:if="${Success}" th:text="${Success}" class="text-success"></span>                      
            </form>			
        </div>    
    </div>   
<th:block th:insert="~{fragments/footer}"></th:block>
