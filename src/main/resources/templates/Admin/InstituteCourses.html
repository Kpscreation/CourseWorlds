<th:block th:insert="~{Admin/fragments/Header}" />

<link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" th:href="@{../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{../../dist/css/adminlte.min.css}">

<!-- Navbar -->
<th:block th:insert="~{Admin/fragments/Navbar}" />

<!-- Sidebar -->
<th:block th:insert="~{Admin/fragments/Sidebar}" />



<!-- Content Wrapper -->
<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Courses</h1>
        </div>
      </div>
    </div>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">List Of Courses</h3>
        <div class="card-tools">
          <a href="/Institute/Course/add" class="btn btn-primary btn-sm">
            <i class="fas fa-plus"></i> Add Course
          </a>
        </div>
      </div>

      <!-- Error Message (Above Table) -->
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <p th:text="${error}"></p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
	  
	  <!-- Success Message -->
	  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
	    <p th:text="${successMessage}"></p>
	    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	      <span aria-hidden="true">&times;</span>
	    </button>
	  </div>
	  
      <!-- Card Body -->
      <div class="card-body">
        <table id="courseTable" class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Level</th>
              <th>Language</th>
              <th>Image</th>
              <th>Syllabus PDF</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="course : ${courses}">
              <td th:text="${course.name}"></td>
              <td th:text="${course.courseCategory.categoryName}"></td>
              <td th:text="${course.price}"></td>
              <td th:text="${course.Level}"></td>
              <td th:text="${course.Language}"></td>
              <td>
                <img th:src="@{'/uploads/' + ${course.img}}" width="100px" height="80px" />
              </td>
              <td>
				<a th:if="${course.syllabusPdf}"
				   th:href="@{'/uploads/' + ${course.syllabusPdf}}"
				   download
				>
				  Download Syllabus
				</a>
              </td>
              <td>
                <a class="btn btn-info btn-sm" th:href="@{'/Institute/Course/edit/' + ${course.courseId}}">
                  <i class="fas fa-pencil-alt"></i> Edit
                </a>
                <!--<a class="btn btn-danger btn-sm" th:href="@{'/Institute/Course/delete/' + ${course.courseId}}">
                  <i class="fas fa-trash"></i> Delete
                </a> -->

                <!-- Activate/Deactivate Form -->
                <form th:action="@{'/Institute/Course/toggleStatus/' + ${course.courseId}}" method="post" style="display: inline;">
                  <button type="submit" class="btn btn-warning btn-sm">
                    <i class="fas" th:classappend="${course.deletedAt == null} ? 'fa-eye-slash' : 'fa-eye'"></i>
                    <span th:text="${course.deletedAt == null} ? 'Deactivate' : 'Activate'"></span>
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Error Message (Below Table) -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <p th:text="${errorMessage}"></p>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      </div>
    </div>
  </section>
</div>

<th:block th:insert="~{Admin/fragments/Footer}" />

<script th:src="@{../../plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- DataTables  & Plugins -->
<script th:src="@{../../plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{../../plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{../../plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{../../plugins/jszip/jszip.min.js}"></script>
<script th:src="@{../../plugins/pdfmake/pdfmake.min.js}"></script>
<script th:src="@{../../plugins/pdfmake/vfs_fonts.js}"></script>
<script th:src="@{../../plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{../../plugins/datatables-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{../../plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{../../dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{../../dist/js/demo.js}"></script>

<script>
  $(function () {
    $('#courseTable').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": true,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
	  "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#courseTable_wrapper .col-md-6:eq(0)');
  });
</script>
