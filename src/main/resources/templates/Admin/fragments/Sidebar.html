<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a th:href="@{/Admin}" class="brand-link">
      <img th:src="@{/dist/img/AdminLTELogo.png}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img th:src="@{/dist/img/user2-160x160.jpg}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block" th:text="${session.userName}"></a>
        </div>
      </div>

      <!-- Sidebar Search Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
			<p>Session User Role: <span th:text="${session.userRole}"></span></p>

          <!-- Dashboard Section -->
          <li class="nav-item menu-open">
            <a th:href="@{/Admin}" class="nav-link active">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Dashboard
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
				<li class="nav-item">
				    <a th:href="@{${session.userRole == 'Admin' ? '/Admin' : (session.userRole == 'User' ? '/User' : (session.userRole == 'Institute' ? '/Institute' : '/'))}}" 
				       class="nav-link active">
				        <i class="far fa-circle nav-icon"></i>
				        <p>Dashboard v1</p>
				    </a>
				</li>

			  <li class="nav-item" th:if="${session['userRole'] == 'Admin'}">
			      <a th:href="@{/Admin/Category}" class="nav-link">
			          <i class="far fa-circle nav-icon"></i>
			          <p>Category</p>
			      </a>
			  </li>
			  
			  <li class="nav-item" th:if="${session['userRole'] == 'Institute'}">
			  			      <a th:href="@{/Institute/Course}" class="nav-link">
			  			          <i class="far fa-circle nav-icon"></i>
			  			          <p>Manage Course</p>
			  			      </a>
			  </li>
			  
			  <li class="nav-item" th:if="${session['userRole'] == 'Institute'}">
			  			  			      <a th:href="@{/Institute/CourseVideos}" class="nav-link">
			  			  			          <i class="far fa-circle nav-icon"></i>
			  			  			          <p>Manage Course Videos</p>
			  			  			      </a>
			  </li>
						  
			  <li class="nav-item" th:if="${session['userRole'] == 'Admin'}">
			  		<a th:href="@{/Admin/Institute}" class="nav-link">
			  			<i class="far fa-circle nav-icon"></i>
			  			    <p>Institutes</p>
			  		</a>
			  </li>
			  <li class="nav-item" th:if="${session['userRole'] == 'Admin'}">
			  			  		<a th:href="@{/Admin/Users}" class="nav-link">
			  			  			<i class="far fa-circle nav-icon"></i>
			  			  			    <p>Users</p>
			  			  		</a>
			  </li>
			  <li class="nav-item" th:if="${session['userRole'] == 'User'}">
			  		<a th:href="@{/courses}" class="nav-link">
			  			 <i class="far fa-circle nav-icon"></i>
			  			     <p>Buy Course</p>
			  		</a>
			  	</li>
				
				<li class="nav-item" th:if="${session['userRole'] == 'User'}">
						<a th:href="@{/User/enrolled}" class="nav-link">
							  <i class="far fa-circle nav-icon"></i>
							  <p>Courses</p>
						</a>
				</li>
			  
            </ul>
          </li>

        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
