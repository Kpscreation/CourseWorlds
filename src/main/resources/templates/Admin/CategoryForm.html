<th:block th:insert="~{Admin/fragments/Header}"/>

<th:block th:insert="~{Admin/fragments/Navbar}" />

<th:block th:insert="~{Admin/fragments/Sidebar}" />

<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row w-100 justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card card-primary" style="width: 100%;">
                <div class="card-header">
                    <h3 class="card-title">Category Form</h3>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>

                <!-- Form Start -->
                <form method="post" th:action="@{/Admin/Category/add}" th:object="${category}">
                    <div class="card-body">
                        <input type="hidden" th:field="*{categoryId}" />
                        <div class="form-group">
                            <label for="category">Category Name</label>
                            <input type="text" class="form-control" id="category" name="categoryName"
                                   th:field="*{categoryName}" placeholder="Enter Category" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:insert="~{Admin/fragments/Footer}"/>
