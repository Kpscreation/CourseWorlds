<th:block th:insert="~{Admin/fragments/Header}" />

<link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" th:href="@{../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{../../dist/css/adminlte.min.css}">


<!-- Navbar -->
<th:block th:insert="~{Admin/fragments/Navbar}" />

<!-- Sidebar -->
<th:block th:insert="~{Admin/fragments/Sidebar}" />

<!-- Content Wrapper -->
<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Course Videos</h1>
        </div>
      </div>
    </div>
  </section>

    <!-- Course Videos Section -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Upload Course Videos</h3>
      </div>

	  <div class="card-body">
		<!-- Success Message -->
		<div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
		    <p th:text="${message}" class="mb-0"></p>
		    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		        <span aria-hidden="true">&times;</span>
		    </button>
		</div>

		   <!-- Error Message -->
		   <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
		       <p th:text="${error}" class="mb-0"></p>
		       <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		           <span aria-hidden="true">&times;</span>
		       </button>
		   </div>
		   
	      <form action="/Institute/CourseVideos/uploadVideo" method="post" enctype="multipart/form-data">
	          <div class="form-group">
	              <label for="courseId">Select Course:</label>
	              <select id="courseId" name="courseId" class="form-control">
	                  <option value="">Select a Course</option>
	                  <option th:each="course : ${courses}" th:value="${course.courseId}" th:text="${course.name}"></option>
	              </select>
	          </div>
	          <div class="form-group">
	              <label for="videoName">Video Name:</label>
	              <input type="text" id="videoName" name="videoName" class="form-control" required>
	          </div>
	          <div class="form-group">
	              <label for="videoFile">Choose Video:</label>
	              <input type="file" id="videoFile" name="file" class="form-control-file" accept="video/*" required>
	          </div>
	          <button type="submit" class="btn btn-success">
	              <i class="fas fa-upload"></i> Upload Video
	          </button>
	      </form>
	  </div>
	  
	<!-- List Uploaded Videos -->
	<div class="card">
	  <div class="card-header">
	    <h3 class="card-title">Uploaded Course Videos</h3>
	  </div>

	  <div class="card-body">
	    <table class="table table-bordered table-hover" id="courseTable">
	      <thead>
	        <tr>
	          <th>Course Name</th>
	          <th>Video Name</th>
	          <th>Uploaded On</th>
	          <th>Video</th>
	          <th>Actions</th>
	        </tr>
	      </thead>
	      <tbody>
	        <tr th:each="video : ${videos}">
	          <td th:text="${video.course.name}"></td>
	          <td th:text="${video.videoName}"></td>
	          <td></td>
			  <td>
			    <video controls style="width:400px;height: 200px;">
			      <source th:src="@{'/uploads/videos/' + ${video.fileName}}" type="video/mp4">
			      Your browser does not support the video tag.
			    </video>
			  </td>
	          <td>
	            <form th:action="@{'/Institute/CourseVideos/deleteVideo/' + ${video.id}}" method="post" style="display:inline;">
	              <button type="submit" class="btn btn-danger btn-sm">
	                <i class="fas fa-trash"></i> Delete
	              </button>
	            </form>
	          </td>
	        </tr>
	      </tbody>
	    </table>
	  </div>
	</div>

  </section>
</div>

<th:block th:insert="~{Admin/fragments/Footer}" />

<script th:src="@{../../plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- DataTables  & Plugins -->
<script th:src="@{../../plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{../../plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{../../plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{../../plugins/jszip/jszip.min.js}"></script>
<script th:src="@{../../plugins/pdfmake/pdfmake.min.js}"></script>
<script th:src="@{../../plugins/pdfmake/vfs_fonts.js}"></script>
<script th:src="@{../../plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{../../plugins/datatables-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{../../plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{../../dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{../../dist/js/demo.js}"></script>

<script>
  $(function () {
    $('#courseTable').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": true,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
	  "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#courseTable_wrapper .col-md-6:eq(0)');
  });
</script>
