		  html,body{
		      width:100%;
		      height:100%;
		      --mercury:#e9e9e9;
		      --caribbean-green:#24cfa6;    
		      --placementPrimary:#02e797;
		      --secondary:#009560;
		      --activeDark:#212121;
		  }
		  
		/* Page-3 css */
		#page-3{
		    width: 100%;    
		    padding:50px 15px;     
		    position: relative;
		}
		#page-3>h2{
		    font-family:"NeueMachina";
		    color:var(--mercury);
		    font-size:clamp(20px,5vw,45px);
		    font-weight: 400;        
		}
		#Courses{
		    width:100%;
		    height:calc(100% - 58px);        
		    display: flex;
		    align-items: center;
		    justify-content: center;    
		    flex-direction:row;
		    flex-wrap: wrap;    
		    gap:2rem;     
		    z-index: 2;
		}
		.course{
		    /* width: 100%; */
		    height: 100%;    
		    margin-top:clamp(20px,4vw,60px);
		    display: flex;
		    flex-direction: column;    
		    gap:20px;    
		}
		#page-3 .item{
		    width:350px;
		    height:410px;
		    background:#171717;
		    border-radius: 20px;
		}
		.item img{
		    width:100%;
		    object-fit: cover;
		    height: 200px;
		    border-top-left-radius: 20px;
		    border-top-right-radius: 20px;
		}
		.item .second-part
		{
		    display: flex;    
		    /* align-items: center; */
		    flex-direction: column;
		    justify-content: center;
		    gap:10px;
		    padding:20px;
		}
		.item .second-part h2{
		     
		    color:var(--mercury);
		    font-family:"Helvetica";
		    font-weight: 400;    
		}
		.item .second-part button{
		    padding:5px 10px;
		}
		.item .third-part
		{
		    padding:10px 20px;
		}
		.item .third-part h4{
		    color:var(--caribbean-green);
		    font-family:"Helvetica";
		    font-weight: 400;

		}
		.item .third-part h2{
		    color:white;
		    font-family:"Helvetica";
		    font-weight: 400;
		    font-size: clamp(20px, 1vw, 25px);
		}
		.course .viewDetails{
		    width: 350px;
		    font-size: clamp(16px, 2vw, 23px);
		    padding:10px 0px;
		    border-radius: 10px;
		    background-color: var(--caribbean-green);
		    font-weight: 600;
		    border: none;    
		}
		.viewDetails a{
		    color:black !important;
		}
		#light-3{
		    width:300px;
		    height:300px;    
		    margin-left:0px;     
		    left:100px;
		    bottom:200px;
		    position:absolute;        
		    border-radius: 50%;
		    background-color: var(--caribbean-green);            
		    filter:blur(200px);    
		    z-index: -1;
		}

		@media (max-width:500px) {
		    
		    .item img{
		        /* width:100%; */
		        /* object-fit: cover; */
		        height: 150px;
		    }
		    #Courses{
		        overflow: auto;
		        justify-content: space-around;    
		        flex-wrap: nowrap;        
		        gap:20px;
		        /* padding:20px; */
		    }
		    #page-3 .item{
		        width: 280px;
		        height: auto;
		    }
		    #page-3 .viewDetails{
		        width: 280px;
		    }    
		    #light-3{        
		        left:0px;
		        bottom:200px;
		    }    
		}
		
        #page-1{            
            align-items: flex-start;            
            justify-content: center;            
            padding:clamp(20px,5vw,100px);
            padding-top:10rem;
            height: auto; 
            gap:50px;
        }    
        #first-part{                      
            align-items: flex-start;            
            justify-content:flex-start;
        }
        #first-part h1{
            text-align: start;
            line-height:1.1em;
        }
        #page-1 h4{
            color:White;
            font-weight:100;
            font-size:clamp(20px,2.3vw,3rem);
            font-family: Arial, Helvetica, sans-serif;            
            word-spacing: -6px;        
            text-align: center;    
        }
        #page-3{
            display: flex;
            flex-direction: column;      
            align-items: flex-start;
            justify-content: center;            
        }                
        #page-3 h4{
            color:White;
            font-family: 'Helvetica';
            font-size: clamp(20px,2vw,24px);
            font-weight: 200;                        
        }
        @media (max-width:600px) {
            #page-1{
                padding:0px;
                padding-top:50px;                
                justify-content: center;
                align-items: center;
            }
            #page-1 #first-part{
                align-items: center;                
            }
            #first-part h1{
                text-align: center;
            }
            #Courses{
                flex-direction: column;
            }

<body>      
	<div class="content-wrapper">
	  <!-- Content Header (Page header) -->
	  <div class="content-header">
	       <div id="page-3">
	           <div id="Courses">
				<div class="course" th:each="course : ${courses}">
				                    <div class="item">
										<img th:src="@{'/uploads/' + ${course.img}}" alt="Course Image">
				                        <div class="second-part">
				                            <h2 th:text="${course.name}"></h2>
				                            <div class="languages">
				                                <button th:text="${course.Level}"></button>
				                                <button th:text="${course.Language}"></button>
				                            </div>
				                        </div>
				                        <div class="third-part">
				                            <!--<h4>Limited Time Discount</h4>-->
				                         <!-- <h2 th:text="'â‚¹ ' + ${course.price}"></h2> -->
				                        </div>
				                    </div>
	                   <button class="viewDetails"><a th:href="@{'/User/enrolledCourseVideos/' + ${course.courseId}}">View Course Videos</a></button>
	               </div>
	           </div>
	       </div>
	  </div>
	</div>
</body>
